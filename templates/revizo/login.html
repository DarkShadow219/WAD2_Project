{% extends 'revizo/base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="hero">
    <h1>Login to Revizo</h1>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form id="login_form" method="post" action="{% url 'revizo:login' %}" class="study-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-select" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-select" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
</div>
{% endblock %}
