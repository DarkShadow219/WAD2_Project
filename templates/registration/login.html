{% extends 'revizo/base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="hero">
    <h1>Login to Revizo</h1>
    {% if form.errors %}
        <div class="error-message">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}
    <form method="post" action="{% url 'auth_login' %}" class="study-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-select" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-select" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'registration_register' %}">Register here</a></p>
</div>
{% endblock %}
